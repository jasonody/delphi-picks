<div class="btn-group">
	<button ng-class="vm.styles(game, 1, canDraw)"
					ng-disabled="game.hasStarted"
					ng-click="pickHome()">
		{{game.home}}
	</button>
	<button ng-class="vm.styles(game, 3, canDraw)"
			ng-disabled="!canDraw || game.hasStarted"
			ng-click="pickDraw()">
		Draw<br />{{delphiGameVm.getScore(game)}}
	</button>
	<button ng-class="vm.styles(game, 2, canDraw)"
			ng-disabled="game.hasStarted"
			ng-click="pickAway()">
		{{game.away}}
	</button>
</div>
