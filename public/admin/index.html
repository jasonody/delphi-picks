<!DOCTYPE html>

<html lang="en" ng-app="delphi-admin">
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Delphi Picks - Admin</title>
		<link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    </head>
    <body ng-controller="AdminController">
        <span>2014-1-3 or 2014-2-1</span><br />
        <input type="text" ng-model="season" placeholder="season">
        <input type="text" ng-model="tournament" placeholder="tournament">
        <input type="text" ng-model="round" placeholder="round">
		<br />
		<button ng-click="sendUpdate()">Send Update</button>
		<br />
		<input type="text" ng-model="message"></input>
		<button ng-click="sendMessage()">Send Message to Room</button>
		<button ng-click="sendMessageAll()">Send Message to All</button>

        <script src="/lib/angular/angular.min.js"></script>
		<script src="/lib/socket.io-client/socket.io.js"></script>
		<script src="/admin/app.js"></script>
		<script src="/admin/admin.js"></script>
    </body>
</html>
